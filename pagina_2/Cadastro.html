<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Cadastro</title>
    <link rel="stylesheet" href="Cadastro.css">

</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1> Entre na sua conta FINTECH <br> </h1>
            <img src="new-employee-animate.svg" class="left-login-image" alt="Banco">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Conta</h1>
                <div class="textfield">
                    <label for="Num.Banco">Agência</label>
                    <input type="text" name="Num.Banco" placeholder="Num.Banco">
                </div>
                <div class="textfield">
                    <label for="Num.Agência">Conta</label>
                    <input type="password" name="Num.Agência" placeholder="Num.Agência">
                </div>
                <button class="btn-login">Entrar</button>
            </div>
        </div>
    </div>
    
</body>
</html>
